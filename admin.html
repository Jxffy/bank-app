<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="images/phx.png.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-money-bill-transfer"></i></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"><i class="fa-solid fa-gear"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i></a></li>

                </ul>
            </nav>
        </div>
        <div class="main-content">
            <header>
                <div class="welcome">
                    <h1 style="font-size: 40px;">Admin Access Panel</h1>
                    <p style="font-size: 30px;">Welcome Back, Jeffy</p>
                </div>
                <div class="notifications">
                    <span class="notification-count"><i class="fa-regular fa-bell"></i></span>
                </div>
            </header>
                <div class="img">
                    <img id="adimg" src="images/image.png" alt="" >

                </div>
                <div class="function">
                    <div class="function-details">
                        <p class="function-name">New Account &nbsp;&nbsp;<i class="fa-solid fa-user"></i></p>

                    </div>
                    
                </div>
                <div class="function">
                    <div class="function-details">
                        <p class="function-name">View Customer&nbsp;&nbsp; <i class="fa-solid fa-address-card"></i></p>
                        
                    </div>
                    
                </div>
                <div class="function">
                    <div class="function-details">
                        <p class="function-name">Modify Account &nbsp;&nbsp; <i class="fa-solid fa-screwdriver-wrench"></i></p>
                        
                    </div>

                   
                    
                </div>



            
            <script src="https://kit.fontawesome.com/b5ac938454.js" crossorigin="anonymous"></script>
            <script src="scripts.js"></script>
    
</body>
</html>
